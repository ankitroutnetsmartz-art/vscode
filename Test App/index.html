<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX MOTORS | Advanced Performance</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo-container">
            <svg class="logo-svg" viewBox="0 0 100 40" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 30 L40 5 L70 30 Z" fill="none" stroke="#ff3e3e" stroke-width="3" />
                <path d="M20 30 L50 10 L80 30" fill="none" stroke="white" stroke-width="2" opacity="0.4" />
                <text x="45" y="35" font-family="Arial" font-weight="800" font-size="12" fill="white" letter-spacing="2">APEX</text>
            </svg>
        </div>
        <ul class="nav-links">
            <li><a href="#home" class="nav-item">Home</a></li>
            <li><a href="#inventory" class="nav-item">Inventory</a></li>
            <li><a href="#finance" class="nav-item">Finance</a></li>
        </ul>
        <button class="btn-cta">Book Test Drive</button>
    </nav>

    <header id="home" class="hero">
        <div class="hero-content reveal">
            <span class="badge">Innovation 2026</span>
            <h1>The Future of <span class="gradient-text">Performance</span></h1>
            <p>Experience precision engineering and unmatched luxury.</p>
            <div class="hero-btns">
                <a href="#inventory" class="btn-primary">Explore Fleet</a>
                <a href="#finance" class="btn-secondary">Estimate Payment</a>
            </div>
        </div>
    </header>

    <section id="inventory" class="container">
        <div class="section-header reveal">
            <h2>Current Fleet</h2>
            <div class="divider"></div>
        </div>

        <div class="inventory-controls reveal">
            <input type="text" id="carSearch" placeholder="Search models...">
            <div class="filter-group">
                <select id="fuelFilter">
                    <option value="all">All Power</option>
                    <option value="electric">Electric</option>
                    <option value="gas">Gasoline</option>
                </select>
                <select id="priceSort">
                    <option value="default">Sort Price</option>
                    <option value="low">Low to High</option>
                    <option value="high">High to Low</option>
                </select>
            </div>
        </div>

        <div class="car-grid" id="car-grid">
            </div>
    </section>

    <section id="finance" class="container reveal">
        <div class="calculator-container">
            <div class="calc-inputs">
                <h3>Finance Calculator</h3>
                <div class="input-group">
                    <label>Vehicle Price ($)</label>
                    <input type="number" id="car-price" value="75000">
                </div>
                <div class="input-group">
                    <label>Down Payment ($)</label>
                    <input type="number" id="down-payment" value="15000">
                </div>
                <div class="input-group">
                    <label>Interest Rate (<span id="rate-val">4.5%</span>)</label>
                    <input type="range" id="interest-rate" min="1" max="15" step="0.1" value="4.5">
                </div>
                <div class="input-group">
                    <label>Loan Term</label>
                    <select id="loan-term">
                        <option value="36">36 Months</option>
                        <option value="48" selected>48 Months</option>
                        <option value="60">60 Months</option>
                    </select>
                </div>
            </div>
            <div class="calc-result">
                <h4>Monthly Payment</h4>
                <div class="emi-display">$<span id="emi-amount">0.00</span></div>
                <button class="btn-primary">Pre-Approve Now</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
